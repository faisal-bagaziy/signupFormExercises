<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div class = "container">

            <div class = "left">
                <div class="child-one left">
                    <img src="./HeroPic.svg" alt="img">
                    Algolizer 
                </div>
            </div>

            <div class = "right"> 
                 <section class="description">
	                <p>
	                    This is not a real online service! You know you need something
	                    like this in your life to help you realize your deepest
	                    dreams. <br> Sign up <em>now</em> to get started.
	                </p>
	                <p>
	                    You <em>know</em> you want to.
	                </p>
	            </section>
	
	            <form action="#">
	                <div class="form-container">
	                    <p>Let's do this!</p>
	
	                    <fieldset>
	                        <div class="form-cell">
	                            <label for="first_name">First Name</label>
	                            <input type="text" name="first_name" id="first_name">
	                        </div>
	                        <div class="form-cell">
	                            <label for="last_name">Last Name</label>
	                            <input type="text" id="last_name" name="last_name">
	                        </div>
	                    </fieldset>
	
	                    <fieldset>
	                        <div class="form-cell">
	                            <label for="email">Email</label>
	                            <input type="email" name="email" id="email">
	                        </div>
	                        <div class="form-cell">
	                            <label for="phone">Phone Number</label>
	                            <input type="text" id="phone" name=" phone">
	                        </div>
	                    </fieldset>
	
	                    <fieldset>
	                        <div class="form-cell">
	                            <label for="password">Password</label>
	                            <input type="password" name="password" id="password">
	                        </div>
	                        <div class="form-cell">
	                            <label for="confirm_pw">Confirm Password</label>
	                            <input type="password" id="confirm_pw" name="confirm_pw">
	                        </div>
	                    </fieldset>
	                </div>
	
	                <div class="button-area">
	                    <button type="submit">Create Account</button>
	                    <p>Already have an account? <a href="#">Log in</a></p>
	                </div>
	            </form>
            </div>
        </div>
    </body>
</html>
